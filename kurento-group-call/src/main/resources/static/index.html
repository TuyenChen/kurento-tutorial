<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="webjars/adapter.js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/room.js"></script>
<script src="./js/kurento-utils.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function () {
	    $('#sendmsg').submit(function(){
	        sendMessage({
		    	id: 'chat',
		    	name: name,
		    	room: room,
		    	content: $('#m').val()
		  	});
	        $('#m').val('');
	        return false;
	    });
	});
</script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a RoomBBBBBBBBBBBBB</h1>
				<form onsubmit="login(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="name" value="" id="name"
							placeholder="Username" required>
					</p>
					
					<p>
						<input type="password" name="password" value="" id="password"
							placeholder="Password" required>
					</p>

					<!-- <p>
						<input type="text" name="room" value="" id="roomName"
							placeholder="Room" required>
					</p> -->

					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id=hall style="display: none;">
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<ul id="listNames">
					
				</ul>
				<div id="participants"></div>
				<div id="chat">
					<ul id="messages"></ul>
				    <form id="sendmsg" action="">
				      <input id="m" autocomplete="off" /><button>Send</button>
				    </form>
				</div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div>
</body>
</html>
